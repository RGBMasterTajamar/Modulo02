<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <form>
        <input id="boton" value="Num Aleatorio" type="button" /><br />
        <input id="resultado" type="text" />
    </form>
</body>
</html>
<script>
    $(function () {
        $("#boton").click(function () {
            $.ajax({
                url: "NumAleatorio.aspx/GetNum",
                type: "POST",
                async: true,
                data: null,
                dataType: "json",  // Si la respuesta es JSON
                success: function (respuesta) {
                    $("#resultado").val(respuesta.d);  // Ajustar dependiendo de la estructura de respuesta
                },
                error: function () {
                    alert('Error no esperado');
                }
            });
        });
    });
</script>
