<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <form>
        Cantidad: <input type="number" id="caja1" /><br />
        Factorial: <input type="number" id="caja2" /><br />
        <input id="boton1" type="button" value="Calcular Factorial" />
    </form>
</body>
</html>
<script>
    $(function () {
        $("#boton1").click(function () {
            var valor = $("#caja1").val();
            $.ajax({
                url: "WebForm2.aspx",
                type: "POST",
                async: true,
                data: "dato="+ valor,
                success: function (respuesta) {
                    $("#caja2").attr("value", respuesta)
                },
                error: function () {
                    alert("Se ha producido un error")
                }
            });
        });
    });
</script>
