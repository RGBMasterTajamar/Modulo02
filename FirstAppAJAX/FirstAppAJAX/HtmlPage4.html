<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.7.1.js"></script>
</head>
<body>
    <form>
        <input type="button" id="btnGetUserInfo" value="Obtener Informacion" /><br />
        <label id="lblUserInfo"></label>
    </form>
</body>
</html>
<script>
    $(function () {
        $("#btnGetUserInfo").on("click", function () {
            $.ajax({
                type: "POST",
                url: "WebForm4.aspx/GetUserInfo",
                data: JSON.stringify({ userId: 1 }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                dataFilter: function (response) { return response },
                success: function (response) {
                    
                    $("#lblUserInfo").text("Informacion del usuario: " + response.d)
                },
                error: function (xhr, status, error) {
                    alert('Error al obtener datos: ' + error);
                }
            });
        });
    });
</script>
