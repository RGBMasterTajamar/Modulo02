<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .custom-grid {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; /* Tres columnas con diferentes tamaños */
            gap: 10px;
        }

        .grid-item {
            background-color: lightgray;
            border: 1px solid #333;
            text-align: center;
            font-size: 20px;
            padding: 20px;
        }
    </style>
    <title>Mezcla de Bootstrap y CSS Grid</title>
</head>
<body>

    <!-- Usando el grid de Bootstrap para el layout principal -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-4">
                <div class="p-3 bg-primary text-white">Columna 1 (Bootstrap)</div>
            </div>
            <div class="col-lg-8">
                <!-- Aquí usamos CSS Grid dentro de una columna de Bootstrap -->
                <div class="custom-grid">
                    <div class="grid-item">1 (CSS Grid)</div>
                    <div class="grid-item">2 (CSS Grid)</div>
                    <div class="grid-item">3 (CSS Grid)</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
